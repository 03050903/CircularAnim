apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'circularanim'

    publishedGroupId = 'top.wefor.circularanim'
    libraryName = 'CircularAnim'
    artifact = 'circular-anim'

    libraryDescription = '快速创建圆形动画，对 ViewAnimationUtils.createCircularReveal() 方法的封装.'

    siteUrl = 'https://github.com/XunMengWinter/CircularAnim'
    gitUrl = 'https://github.com/XunMengWinter/CircularAnim.git'

    libraryVersion = '0.1.0'

    developerId = 'xunmengwinter'
    developerName = 'DreamWinter'
    developerEmail = 'xunmengwinter@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.0.0'
}

